<script type="text/javascript">
    var iata_to_airline = {
        "UA": "United Airlines", "AA": "American Airlines",
        "US": "US Airways", "F9": "Frontier Airlines",
        "B6": "Jetblue Airways", "OO": "Skywest Airlines",
        "AS": "Alaska Airlines", "NK": "Spirit Airlines",
        "WN": "Southwest Airlines", "DL": "Delta Airlines",
        "EV": "Atlantic Southeast Airlines", "HA": "Hawaiian Airlines",
        "MQ": "American Eagle Airlines", "VX": "Virgin America"
    };

    function chart1(airport1_, airport2_) {
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        var cellSize = [80, 80];
        var pieRadius = 30;

        var message = "fail";

        function getroutes(iata, iata1) {
            var options = {
                type: "GET",
                url: "../php/airline_chart.php",
                data: {airport: iata, airport1: iata1},
                async: false,
                success: function (msg) {
                    message = msg;
                },
                fail: function () {
                    alert(message);
                }
            };
            $.ajax(options);
            return message;
        }

        var delay_info = JSON.parse(getroutes(airport1_, airport2_));


        function getVirtulData() {
            var date = +echarts.number.parseDate('2017-02-01');
            var end = +echarts.number.parseDate('2017-03-01');
            var dayTime = 3600 * 24 * 1000;
            var data = [];
            for (var time = date; time < end; time += dayTime) {
                data.push([
                    echarts.format.formatTime('yyyy-MM-dd', time),
                    Math.floor(Math.random() * 10000)
                ]);
            }
            return data;
        }


        function getPieSeries(scatterData, chart) {
            return echarts.util.map(scatterData, function (item, index) {
                var center = chart.convertToPixel('calendar', item);
                return {
                    id: index + 'pie',
                    type: 'pie',
                    center: center,
                    label: {
                        normal: {
                            formatter: '{c}',
                            position: 'inside'
                        }
                    },
                    radius: pieRadius,
                    data: [
                        {name: 'Delay for more than one hour', value: delay_info[index].acs},
                        {name: 'Delay', value: delay_info[index].ac},
                        {name: 'On time', value: delay_info[index].ttl}
                    ]
                };
            });
        }

        function getPieSeriesUpdate(scatterData, chart) {
            return echarts.util.map(scatterData, function (item, index) {
                var center = chart.convertToPixel('calendar', item);
                return {
                    id: index + 'pie',
                    center: center
                };
            });
        }

        var scatterData = getVirtulData();

        option = {
            title: {
                text: 'Delay Situation in 30 Days',
                left: 'center',
            },
            tooltip: {},
            legend: {
                data: ['Delay for more than one hour', 'Delay', 'On time'],
                bottom: 20
            },
            calendar: {
                top: 'middle',
                left: 'center',
                orient: 'vertical',
                cellSize: cellSize,
                yearLabel: {
                    show: false,
                    textStyle: {
                        fontSize: 30
                    }
                },
                dayLabel: {
                    margin: 20,
                    firstDay: 1,
                    nameMap: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
                },
                monthLabel: {
                    show: false
                },
                range: ['2017-02']
            },
            series: [{
                id: 'label',
                type: 'scatter',
                coordinateSystem: 'calendar',
                symbolSize: 1,
                label: {
                    normal: {
                        show: true,
                        formatter: function (params) {
                            return echarts.format.formatTime('dd', params.value[0]);
                        },
                        offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
                        textStyle: {
                            color: '#000',
                            fontSize: 14
                        }
                    }
                },
                data: scatterData
            }]
        };

        if (!app.inNode) {
            var pieInitialized;
            setTimeout(function () {
                pieInitialized = true;
                myChart.setOption({
                    series: getPieSeries(scatterData, myChart)
                });
            }, 10);

            app.onresize = function () {
                if (pieInitialized) {
                    myChart.setOption({
                        series: getPieSeriesUpdate(scatterData, myChart)
                    });
                }
            };
        }
        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }

    chart1(airport1_, airport2_);
</script>
