<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fly on Time</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mainPage.css">
    <script src="javascript/header.js"></script>
</head>
<body>
    <!-- top nav start here -->
    <div id="navContainer">
        <img id="logo_img" src="resources/img/plane.png">
        <div id="logo_div">ON TIME</div>
        <div id="navLinks">
            <a href="javascript:void(0)" class="navLink">Search</a>
            <a class="navLink">News</a>
            <a class="navLink">Chat</a>
            <a id="showLogin" class="navLink">MY TRIP</a>
        </div>
    </div>
    <!-- top nav ends here -->
    <div id="mainContainer">
        <img src="resources/img/main_background.jpg" id="mainBack">
        <div id="searchContainer">
            <div id="searchBoardTitle">SEARCH YOUR PLAN</div>
            <div id="searchBoard">
                <div id="searchType">
                    <div id="byRoute">By Route</div>
                    <div id="byFlight">By Flight</div>
                </div>
                <div id="searchInputs" class="routeBlock">

                </div>
            </div>
        </div>
        <div id="newsContainer">

        </div>
        <div id="footer">

        </div>
    </div>
    <!-- the login window starts here -->
    <div id="globalLayer">
        <div id="loginContainer">
            <div id="closeLogin">X</div>
            <div class="textHint">Email Address</div>
            <input type="text">
            <div class="errorHint"></div>
            <div class="textHint">password</div>
            <input type="password">
            <div class="errorHint"></div>
            <div style="display: none" class="textHint hideForm">Confirm password</div>
            <input style="display: none" type="password" class="hideForm">
            <div style="display: none" class="errorHint hideForm"></div>
            <div id="login_button">Sign in</div>
            <div id="changeMode">
                <div id="changeInfo">need an account?</div>
                <div id="changeButton">sign up</div>
            </div>
        </div>
    </div>
    <!-- the login window ends here -->
</body>
</html>
